<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCode</title>
  <link rel="stylesheet" href="./index/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #text {
      text-align: center;
      width: 300px;
      height: 40px;
      margin: 10px 0;
    }
    .td-left {
      width: 180px;
    }
  </style>
</head>
<body>
  <div>
    <div id="preview"></div>
    <input type="text" class="form-control" id="text" placeholder="请按下想获取键值的按键...">
  </div>
</body>
<script>
  const preview = document.getElementById("preview");
  const text = document.getElementById("text");
  text.onkeydown = (ev) => {
    preview.innerHTML = `
      <table>
        <tr style="display: ${ev.ctrlKey ? 'block' : 'none'};">
          <td class="td-left">event.ctrlKey</td>
          <td>${ev.ctrlKey}</td>
        </tr>
        <tr style="display: ${ev.metaKey ? 'block' : 'none'};">
          <td class="td-left">event.metaKey</td>
          <td>${ev.metaKey}</td>
        </tr>
        <tr style="display: ${ev.shiftKey ? 'block' : 'none'};">
          <td class="td-left">event.shiftKey</td>
          <td>${ev.shiftKey}</td>
        </tr>
        <tr style="display: ${ev.altKey ? 'block' : 'none'};">
          <td class="td-left">event.altKey</td>
          <td>${ev.altKey}</td>
        </tr>
        <tr>
          <td class="td-left" style="color: red;">event.code（推荐）</td>
          <td>${ev.code}</td>
        </tr>
      </table>
    `;
    ev.preventDefault();
  }
  text.onblur = () => {
    text.focus();
  }
  window.onload = () => {
    text.focus();
  }
</script>
</html>
