<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./favicon.png">
  <title>开发文档</title>

  <!-- Bootstrap core CSS -->
  <link href="./index/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #edf2f736;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    a, a:link, a:visited, a:hover, a:active{
      color: #333;
      text-decoration: none;
    }

    .feature {
      padding: 5px 20px;
    }
    .feature > a {
      display: block;
      padding: 20px 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 0px 25px 0px #00000022;
      transition: all .5s ease;
    }
    .feature > a:hover {
      transform: translateY(-2px);
    }
  </style>
  <link href="./index/index.css" rel="stylesheet">
</head>

<body>
  <main id="app">
    <div class="container px-4 py-5" id="featured-3">
      <h2 class="pb-2 border-bottom">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-code" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d89ef" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M14 3v4a1 1 0 0 0 1 1h4" />
          <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
          <path d="M10 13l-1 2l1 2" />
          <path d="M14 13l1 2l-1 2" />
        </svg>
        开发文档
      </h2>
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

        <div class="feature col" v-for="item in items" :key="item.title">
          <a :href="item.href">
            <h2>{{ item.title }}</h2>
            <p>{{ item.description || "详细说明" }}</p>
          </a>
        </div>


      </div>
    </div>

  </main>

  <script src="./index/bootstrap.bundle.min.js"></script>
  <script src="./index/vue.min.js"></script>
  <script>
    const items = [
      {
        title: "SketchUp API 2025",
        description: "SketchUp 2025 官方接口文档",
        href: "./ruby-api-docs-2025/_index.html",
      },
      {
        title: "Ruby 3.2",
        description: "Ruby 官方核心库文档",
        href: "./ruby-docs-3-2/",
      },
      {
        title: "Ruby Style Guide",
        description: "Ruby 代码风格指南",
        href: "./ruby-style-guide.html",
      },
      {
        title: "Key Code",
        description: "获取指定按键的键代码",
        href: "./key.html",
      },
    ];
    new Vue({
      el: "#app",
      data: {
        items: items
      }
    })
  </script>

</body>
</html>
